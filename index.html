<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecclesia Flow - Gestão para Igrejas Modernas</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css">

</head>
<body class="font-sans antialiased text-slate-800 bg-slate-50 overflow-x-hidden">

    <!-- Background Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-accent-500/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-purple-500/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Navbar -->
    <nav x-data="{ open: false, scrolled: false }" 
         @scroll.window="scrolled = (window.pageYOffset > 20)"
         :class="scrolled ? 'glass shadow-sm py-3' : 'bg-transparent py-5'"
         class="fixed w-full z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-gradient-to-tr from-brand-600 to-accent-500 p-2 rounded-lg text-white">
                        <i data-lucide="church" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700">
                        Ecclesia Flow
                    </span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#recursos" class="text-slate-600 hover:text-brand-600 font-medium transition">Recursos</a>
                    <a href="#aplicativo" class="text-slate-600 hover:text-brand-600 font-medium transition">Aplicativo</a>
                    <a href="#precos" class="text-slate-600 hover:text-brand-600 font-medium transition">Planos</a>
                    <a href="#" class="text-slate-900 font-semibold hover:text-brand-600 transition">Entrar</a>
                    <a href="#" class="px-5 py-2.5 rounded-full bg-slate-900 text-white font-semibold hover:bg-slate-800 transition shadow-lg hover:shadow-brand-500/25 transform hover:-translate-y-0.5">
                        Testar Grátis
                    </a>
                </div>

                <!-- Mobile Button -->
                <div class="md:hidden flex items-center">
                    <button @click="open = !open" class="text-slate-600">
                        <i data-lucide="menu" class="w-8 h-8"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="open" 
             x-transition
             class="md:hidden absolute top-full left-0 w-full bg-white shadow-lg border-t border-slate-100 p-4 flex flex-col space-y-4">
            <a href="#recursos" class="text-slate-600 font-medium">Recursos</a>
            <a href="#precos" class="text-slate-600 font-medium">Planos</a>
            <a href="#" class="w-full text-center py-3 bg-brand-600 text-white rounded-lg font-bold">Começar Agora</a>
        </div>
    </nav>

    <!-- Hero Section -->
    

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script type="module" src="/src/main.js"></script>

</body>
</html>
